<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" 
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>To-do List</title>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="titulo">To-do List</h1>
        </header>
        
        <form class="form" id="form">
            <p>Adicione sua tarefa:</p>
            <div class="form__add-tarefa">
                <input type="text" id="add-tarefa" name="tarefa" placeholder="O que vocÃª vai fazer?">
                <button type="submit" id="submit-add-tarefa">
                    <i class="fa-thin fa-plus"></i>
                </button>
            </div>
        </form>

        <form class="form-edicao hide" id="form-edicao">
            <p>Edite sua tarefa</p>
            <div class="input-edicao">
                <input type="text" id="editar-input">
                <button type="submit">
                    <i class="fa-solid fa-check-double"></i>
                </button>
            </div>
            <button class="botao-cancelar" id="botao-cancelar">Cancelar</button>
        </form>

        <div class="filtragem">
            <div class="pesquisar">
                <p>Pesquisar:</p>
                <form class="campo-pesquisa">
                    <input type="text" id="pesquisar" placeholder="Buscar...">
                    <button id="botao-apagar">
                        <i class="fa-solid fa-delete-left"></i>
                    </button>
                </form>
            </div>

            <div class="filtrar">
                <p>Filtrar:</p>
                <select id="seletor-filtro">
                    <option value="todos">Todos</option>
                    <option value="feito">Feito</option>
                    <option value="nao-feito">A fazer</option>
                </select>
            </div>
        </div>

        <section id="secao-to-do-list">
            
        </section>
        
    </div>

    <script src="js/script.js"></script>
    <script src="js/filtagem.js"></script>
</body>
</html>
